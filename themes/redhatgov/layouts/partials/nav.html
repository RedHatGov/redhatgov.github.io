{{ $navbarMargin := .Scratch.Get "NavbarMargin" | default true }}

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top {{ if eq $navbarMargin false }}navbar-no-margin{{ end }}" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="{{ "img/brand.png" | absURL }}" alt="{{ .Site.Title }}" />
      </a>
      <a class="navbar-brand" href="/">
        <img src="{{ "img/logo_DLT_transparent.png" | absURL }}" alt="{{ .Site.Title }}" />
      </a>
    </div>
    <div class="collapse navbar-collapse navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main.ByWeight }}
          {{ if .HasChildren }}
            <li class="dropdown{{ if $currentPage.HasMenuCurrent "main" . }} active{{ end }}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ .Name }} <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{ range .Children.ByName }}
                  <li{{ if $currentPage.IsMenuCurrent "main" . }} class="active"{{ end }}>
                    <a href="{{ .URL }}">{{ .Name }}</a>
                  </li>
                {{ end }}
              </ul>
            </li>
          {{ else }}
            <li{{ if $currentPage.IsMenuCurrent "main" . }} class="active"{{ end }}>
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
