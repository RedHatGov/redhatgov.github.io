<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ if eq .IsHome false }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <!-- PatternFly Styles -->
    <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
    <link rel="stylesheet" href="{{ "node_modules/patternfly/dist/css/patternfly.min.css" | absURL }}" />
    <link rel="stylesheet" href="{{ "node_modules/patternfly/dist/css/patternfly-additions.min.css" | absURL }}" />

    <!-- highlight.js Styles -->
    <link rel="stylesheet" href="{{ "node_modules/highlight.js/styles/darkula.css" | absURL }}" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ "css/main.css" | absURL }}" />
    <link rel="stylesheet" href="{{ "css/asciidoc.css" | absURL }}" />
    <!-- Adobe Analytics -->
    <script id="adobe_dtm" src="//www.redhat.com/dtm.js" type="text/javascript"></script>
    
    <!-- jQuery -->
    <script src="{{ "node_modules/patternfly/node_modules/jquery/dist/jquery.min.js" | absURL }}"></script>

    <!-- Bootstrap JS -->
    <script src="{{ "node_modules/patternfly/node_modules/bootstrap/dist/js/bootstrap.min.js" | absURL }}"></script>

    <!-- C3, D3 - Charting Libraries -->
    <script src="{{ "node_modules/patternfly/node_modules/c3/c3.min.js" | absURL }}"></script>
    <script src="{{ "node_modules/patternfly/node_modules/d3/d3.min.js" | absURL }}"></script>

    <!-- Datatables, jQuery Grid Component -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="{{ "node_modules/patternfly/node_modules/datatables/media/js/jquery.dataTables.min.js" | absURL }}"></script>
    <script src="{{ "node_modules/patternfly/node_modules/drmonty-datatables-colvis/js/dataTables.colVis.js" | absURL }}"></script>
    <script src="{{ "node_modules/patternfly/node_modules/datatables.net-colreorder/js/dataTables.colReorder.js" | absURL }}"></script>

    <!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="{{ "node_modules/patternfly/dist/js/patternfly.min.js" | absURL }}"></script>

    <!-- Bootstrap Combobox -->
    <script src="{{ "node_modules/patternfly/node_modules/patternfly-bootstrap-combobox/js/bootstrap-combobox.js" | absURL }}"></script>

    <!-- Bootstrap Date Picker -->
    <script src="{{ "node_modules/patternfly/node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" | absURL }}"></script>

    <!-- Moment - required by Bootstrap Date Time Picker -->
    <script src="{{ "node_modules/patternfly/node_modules/moment/min/moment.min.js" | absURL }}"></script>

    <!-- Bootstrap Date Time Picker - requires Moment -->
    <script src="{{ "node_modules/patternfly/node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js" | absURL }}"></script>

    <!-- Bootstrap Select -->
    <script src="{{ "node_modules/patternfly/node_modules/bootstrap-select/dist/js/bootstrap-select.min.js" | absURL }}"></script>

    <!-- Bootstrap Switch -->
    <script src="{{ "node_modules/patternfly/node_modules/bootstrap-switch/dist/js/bootstrap-switch.min.js" | absURL }}"></script>

    <!-- Bootstrap Touchspin -->
    <script src="{{ "node_modules/patternfly/node_modules/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js" | absURL }}"></script>

    <!-- Bootstrap Tree View -->
    <script src="{{ "node_modules/patternfly/node_modules/patternfly-bootstrap-treeview/dist/bootstrap-treeview.min.js" | absURL }}"></script>

    <!-- Google Code Prettify - Syntax highlighting of code snippets -->
    <script src="{{ "node_modules/patternfly/node_modules/google-code-prettify/bin/prettify.min.js" | absURL }}"></script>

    <!-- MatchHeight - Used to make sure dashboard cards are the same height -->
    <script src="{{ "node_modules/patternfly/node_modules/jquery-match-height/dist/jquery.matchHeight-min.js" | absURL }}"></script>

    <!-- highlight.js Scripts -->
    <script src="{{ "node_modules/highlight.js/lib/highlight.js" | absURL }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body class="{{ .Scratch.Get "BodyClass" | default "" }}">
    {{ partial "nav" . }}
