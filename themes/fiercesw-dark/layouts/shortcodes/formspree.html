<form action="https://formspree.io/{{ .Get 0 | default "your@email.com" }}" method="post">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="contact_form_name">Your Name</label>
        <input id="contact_form_name" name="name" type="text" class="form-control" required="required" />
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="contact_form_email">Your E-mail</label>
        <input id="contact_form_email" name="_replyto" type="text" class="form-control" required="required" />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="contact_form_message">Your Message</label>
        <textarea id="contact_form_message" name="message" class="form-control" required="required" rows="6"></textarea>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </div>
  </div>
</form>
